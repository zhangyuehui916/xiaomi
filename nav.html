	<head>

			*{

				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			.clearfix::after{
				display: block;
				content: "";
				clear: both;
			}
			.side{
				width: 600px;
				height: 300px;
				border: 2px solid black;
				white-space: nowrap;
			}
			.sidewheel{
				display: inline-block;
				width: 600px;
				height: 300px;
				background-color: #00ABE8;
			}
		</style>
	</head>
	<body>
		<div class="side">
			<ul class="sidewheel ">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			 <ul class="sidewheel " style="background-color: #00CF2A;">
			 	<li></li>
			 	<li></li>
			 	<li></li>
			 	<li></li>
			 </ul>
		</div>
	</body>
</html>
